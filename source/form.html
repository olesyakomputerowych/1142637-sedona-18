<!DOCTYPE html>
<html lang="ru">

    <meta charset="utf-8">
    <title>Sedona</title>

  <body>
    <header class="page-header">
        <nav class="main-nav">
            <button class="main-nav__toggle" type="button">Открыть меню</button>
            <div class="main-nav__wrapper">
                <ul class="main-nav__list site-list">
                    <li class="site-list__item">
                        <a href="index.html">Главная</a>
                    </li>
                    <li class="site-list__item">
                        <a href="photo.html">Фото и видео</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#">Форма отзыва</a>
                    </li>
                    <li class="site-list__item">

                </ul>
            </div>
            <a class="main-nav__logo">
                <img src="https://via.placeholder.com/150x150"> ???
            </a>
        </nav>
    </header>

    <main class="main">
        <section class="heading">
            <h1 class="heading__title">Оставьте свой отзыв</h1>
            <p class="heading__description">Помогите нашим отелям стать лучше!<br>
                оставьте отзыв о них, а также о<br>
                посещенных вами<br>
                достопримечательностях
            </p>
        </section>

        <form action="#" method="get" class="form">
            <section class="form__name">
                <h2 class="form__title">Представьтесь:</h2>
                <div class="form__name-wrap">
                    <label class="form__name-label" for="input-name">Имя*:</label>
                    <input class="form__name-input" id="input-name" type="text" placeholder="Петр" />
                </div>
                <div class="form__name-wrap">
                    <label class="form__name-label" for="input-surname">Фамилия*:</label>
                    <input class="form__name-input" id="input-surname" type="text" placeholder="Иванов" />
                </div>
                <div class="form__name-wrap">
                    <label class="form__name-label" for="input-patronymic">Отчество:</label>
                    <input class="form__name-input" id="input-patronymic" type="text" placeholder="Александрович" />
                </div>
            </section>

    <footer class="main-footer">
        <div class="main-footer__hashtag">
            <h2>#visitsedona</h2>
        </div>
        <div class="main-footer__social social">
            <ul class="social__list">
                <li class="social__item">
                    <a class="social__button social__button--twitter" href="#">Мы в твиттере</a>
                </li>
                <li class="social__item">
                    <a class="social__button social__button--facebook" href="#">Мы в фейсбуке</a>
                </li>
                <li class="social__item">
                    <a class="social__button social__button--youtube" href="#">Наш канаш на ютубе</a>
                </li> 
            </ul>
        </div>
        <div class="main-footer__copyright copyright">
            <a class="copyright__text" href="#">Разработано</a>
        </div>
    </footer>
</body>
</html>
